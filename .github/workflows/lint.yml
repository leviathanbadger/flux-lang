name: Lint

on:
  push:
  pull_request:

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install LLVM and Z3
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev clang z3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy,rustfmt
      - name: Clippy Check
        run: cargo clippy --all -- -D warnings
      - name: Rustfmt Check
        run: cargo fmt -- --check
